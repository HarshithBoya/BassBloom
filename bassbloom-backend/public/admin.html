<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BassBloom Admin Panel</title>
  <style>
    body {
      background: #0f0c29;
      color: white;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    h2 {
      color: #ff00cc;
    }
    form {
      margin-top: 20px;
      background: #1f1f2e;
      padding: 20px;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      width: 300px;
    }
    input[type="text"], input[type="file"] {
      margin-bottom: 15px;
      padding: 10px;
      border: none;
      border-radius: 6px;
    }
    button {
      background: #ff00cc;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .track-list {
      margin-top: 40px;
      width: 90%;
      max-width: 600px;
    }
    .track-item {
      background: #1f1f2e;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
    }
    audio {
      width: 100%;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <h2>ðŸŽ› Admin Music Upload Panel</h2>
  <form id="uploadForm">
    <input type="text" name="title" placeholder="Track Title" required />
    <input type="file" name="track" accept="audio/*" required />
    <button type="submit">Upload Track</button>
  </form>

  <div class="track-list" id="trackList"></div>

  <script>
    const uploadForm = document.getElementById('uploadForm');
    const trackList = document.getElementById('trackList');

    uploadForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(uploadForm);

      const response = await fetch('http://localhost:5000/upload', {
        method: 'POST',
        body: formData
      });

      if (response.ok) {
        alert('Track uploaded successfully!');
        uploadForm.reset();
        loadTracks();
      } else {
        alert('Upload failed.');
      }
    });

    async function loadTracks() {
      const res = await fetch('http://localhost:5000/tracks');
      const tracks = await res.json();

      trackList.innerHTML = '';
      tracks.reverse().forEach(track => {
        const div = document.createElement('div');
        div.className = 'track-item';
        div.innerHTML = `
          <strong>${track.title}</strong>
          <audio controls src="/uploads/${track.filename}"></audio>
        `;
        trackList.appendChild(div);
      });
    }

    // Load tracks on page load
    loadTracks();
  </script>
</body>
</html>
